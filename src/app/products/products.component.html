<button class="btn" (click)="get_producs()" >get Products</button>

<div class="row">
  <div class="col s1"></div>
  <div class="col s10">
      <table>
          <thead>
            <tr>
                <th>Id</th>
                <th>UPC</th>
                <th>Descripcion</th>
                <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let prod of products">
              <td>{{prod.id}}</td>
              <td>{{prod.upc}}</td>
              <td>{{prod.description}}</td>
              <td>
                <a class="modal-trigger" href="#modal1">
                  <span class="fa fa-edit md"></span>
                </a>
              </td>
            </tr>

          </tbody>
        </table>
  </div>
</div>
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
